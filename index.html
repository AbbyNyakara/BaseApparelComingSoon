<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="logo">
  <img src="images/logo.svg" alt="logo-image">
</header>

<div class="container">
  <!-- Left Section  -->
  <div class="left-section">
    <h1><span>We're</span> <br>coming <br>soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store.
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="#" class="form">
      <input class="email" type="text" placeholder="Email Address" >
      <img class="error-icon" src="images/icon-error.svg" alt="icon-error">
      <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
      <small class="error-message" >Please provide a valid email</small>
    </form>

  </div>

  <!-- right-section -->
  <div class="right-section"></div>
</div>

    </p>

</body>
</html>
